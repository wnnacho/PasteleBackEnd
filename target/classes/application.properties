# Desactivar seguridad en endpoints para desarrollo
## Seguridad: removemos usuario por defecto y habilitamos configuración propia
# (Si tenías estas propiedades activas se ignoran al usar JWT)

# Permitir acceso libre a Swagger desde SecurityConfig; no excluir auto-config
## Nota: No excluir SecurityAutoConfiguration para que SecurityConfig tome efecto

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html