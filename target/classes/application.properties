spring.application.name=PasteleBackEnd
spring.datasource.url=jdbc:mysql://localhost:3306/pasteleria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE (configuración compatible con MySQL 5.5)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=10

# DESACTIVAR VALIDACIÓN DE VERSIÓN DE MYSQL
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# SERVER
server.port=8080
server.servlet.context-path=/


jwt.secret=PasteleriaMilSabores-Key-Para-Firmar-JWT-2025-Segura
jwt.expiration=18000000

# Opcional: para ver mejor los logs SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# CORS (ya configurado en SecurityConfig, pero por si acaso)
